<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Portfolio v1 Tomohiro Yanagi</title>
    <link rel="icon" href="/assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script
      src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"
      defer
    ></script>
    <script type="module" src="/assets/js/firebase.js"></script>
    <script src="/assets/js/login.js" defer></script>
    <style>
      main {
        padding-top: 32px;
      }

      .form-container {
        margin: 0 auto;
        max-width: 400px;
      }

      .or-container {
        display: flex;
        align-items: center;
        gap: 32px;
        margin: 20px 0;
      }

      .line-separator {
        height: 1px;
        flex-grow: 5;
        background-color: #ccc;
      }

      .separator-text {
        color: #ccc;
      }

      .btn-google {
        color: #545454;
        background-color: #ffffff;
        box-shadow: 0 1px 2px 1px #ddd;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="mx-auto text-center mb-5">Login</h1>
      <div class="form-container">
        <form>
          <div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                autocomplete="email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                autocomplete="current-password"
              />
            </div>
          </div>
          <button
            id="sign-in-button"
            type="button"
            class="btn btn-primary d-block mx-auto"
          >
            SignIn
          </button>
        </form>

        <div class="or-container">
          <div class="line-separator"></div>
          <span class="separator-text">or</span>
          <div class="line-separator"></div>
        </div>

        <button
          id="google-button"
          class="btn btn-lg btn-google btn-block btn-outline d-block mx-auto"
        >
          <img
            src="https://img.icons8.com/color/16/000000/google-logo.png"
            width="16"
            height="16"
          />
          SignIn Using Google
        </button>
      </div>
    </main>
  </body>
</html>
